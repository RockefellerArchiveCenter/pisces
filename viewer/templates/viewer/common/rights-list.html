<ul class="list-group">
  {% for r in rights %}
    {% for a in r.rightsgranted_set.all %}
    <li class="list-group-item">
      <h3>{{r.rightsType}}</h3>
      <span class="badge badge-secondary">{{a.dateStart|date:"D d M Y"}}-{{a.dateEnd|date:"D d M Y"}}</span>
      <span class="badge badge-secondary float-right">{{a.restriction}} {{a.act}}</span>
    </li>
    {% endfor %}
  {% endfor %}
</ul>
