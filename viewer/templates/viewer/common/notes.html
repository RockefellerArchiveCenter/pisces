{% for note in notes %}
  {% if note.type == 'scopecontent' or note.type == 'abstract' %}
  {% else %}
  <h2>{% if note.title %}{{note.title}}{% else %}{{note.type}}{% endif %}</h2>
  {% include 'viewer/common/notes-content.html' with subnotes=note.subnote_set.all source=note.source %}
  {% endif %}
{% endfor %}
