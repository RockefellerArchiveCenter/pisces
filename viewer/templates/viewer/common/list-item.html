<!-- Gets the correct data source -->
{% assign item = child %}

<div class="col-12">
  <a href="{{item.ref}}">{{item.title}}</a>
  {% if item.children %}
    <div class="col-12">
    {% for child in item.children %}
      {% include collections/list-item.html %}
    {% endfor %}
    </div>
  {% endif %}
</div>
