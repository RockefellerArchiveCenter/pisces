<div class="row horizontal-scroll pb-3">
  <div class="col-1"><p>{{ items | length }} {{label}}</p></div>
  {% for i in items %}
  <div class="col-3">
    <div class="card">
      <div class="card-body">
        <a href="{% url view i.pk %}">{{i.title}}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
