<div class="card mb-3">
  <div class="card-header">
    <h3>{{header}} <small>({{object_list|length}})</small></h3>
  </div>
  <div class="card-body">
    <ul class="list-unstyled" style="columns:{{columns}};">
    {% for object in object_list %}
      <li><a href="{% url view object.pk %}">{{object.title}}</a></li>
    {% endfor %}
    </ul>
  </div>
</div>
